<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berry Physics World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            font-family: sans-serif;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button {
            background: #4ecca3;
            color: #1a1a2e;
            font-weight: bold;
        }
        button.active {
            background: #ff4d4d;
        }
        canvas { display: block; }
    </style>
</head>
<body>

<div id="ui">
    <div style="display:flex; gap:5px;">
        <input type="number" id="countInput" value="5" min="1" style="width: 50px;">
        <button onclick="spawnMultiple()">Добавить</button>
    </div>
    <button onclick="clearAll()">Удалить всё</button>
    <button id="gravBtn" onclick="toggleGravity()">Гравитация: ВКЛ</button>
    <small>Наклоняй телефон или тяни мышкой!</small>
</div>

<script>
// --- Настройки ---
const berryImages = ['berry1.png', 'berry2.png']; // Добавь сюда имена своих файлов
const BERRY_SIZE = 60;

// --- Инициализация Matter.js ---
const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint, Events } = Matter;

const engine = Engine.create();
const world = engine.world;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent'
    }
});

Render.run(render);
const runner = Runner.create();
Runner.run(runner, engine);

// --- Стенки (чтобы не улетали) ---
const wallOptions = { isStatic: true, render: { visible: false } };
let ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight + 50, window.innerWidth, 100, wallOptions);
let leftWall = Bodies.rectangle(-50, window.innerHeight/2, 100, window.innerHeight, wallOptions);
let rightWall = Bodies.rectangle(window.innerWidth + 50, window.innerHeight/2, 100, window.innerHeight, wallOptions);
let ceiling = Bodies.rectangle(window.innerWidth/2, -50, window.innerWidth, 100, wallOptions);

Composite.add(world, [ground, leftWall, rightWall, ceiling]);

// --- Функции ---

function createBerry(x, y) {
    const randomBerry = berryImages[Math.floor(Math.random() * berryImages.length)];
    const berry = Bodies.circle(x, y, BERRY_SIZE / 2, {
        restitution: 0.6, // Прыгучесть
        friction: 0.1,
        render: {
            sprite: {
                texture: randomBerry,
                xScale: BERRY_SIZE / 100, // Масштабирование под размер (если исходник 100px)
                yScale: BERRY_SIZE / 100
            }
        }
    });
    Composite.add(world, berry);
}

function spawnMultiple() {
    const count = document.getElementById('countInput').value;
    for(let i = 0; i < count; i++) {
        createBerry(Math.random() * window.innerWidth, -100 - (i * 50));
    }
}

function clearAll() {
    const allBodies = Composite.allBodies(world);
    allBodies.forEach(body => {
        if (!body.isStatic) Composite.remove(world, body);
    });
}

let isGravity = true;
function toggleGravity() {
    isGravity = !isGravity;
    const btn = document.getElementById('gravBtn');
    if (isGravity) {
        world.gravity.y = 1;
        btn.innerText = "Гравитация: ВКЛ";
        btn.classList.remove('active');
    } else {
        world.gravity.y = 0;
        btn.innerText = "Гравитация: ВЫКЛ (Космос)";
        btn.classList.add('active');
        // Даем легкий пинок всем телам, чтобы они летали
        Composite.allBodies(world).forEach(body => {
            if(!body.isStatic) {
                Matter.Body.setVelocity(body, { x: (Math.random()-0.5)*5, y: (Math.random()-0.5)*5 });
            }
        });
    }
}

// --- Мышь и Тач ---
const mouse = Mouse.create(render.canvas);
const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
});
Composite.add(world, mouseConstraint);

// --- Гироскоп (Наклон телефона) ---
window.addEventListener('deviceorientation', (event) => {
    if (isGravity) {
        const gravityX = event.gamma / 20; // Наклон влево-вправо
        const gravityY = event.beta / 20;  // Наклон вперед-назад
        world.gravity.x = gravityX;
        world.gravity.y = gravityY;
    }
});

// --- Адаптация под размер экрана ---
window.addEventListener('resize', () => {
    render.canvas.width = window.innerWidth;
    render.canvas.height = window.innerHeight;
    // Обновляем позиции стенок
    Matter.Body.setPosition(ground, { x: window.innerWidth/2, y: window.innerHeight + 50 });
    Matter.Body.setPosition(rightWall, { x: window.innerWidth + 50, y: window.innerHeight/2 });
});

// Авто-спавн при старте
spawnMultiple();
</script>
</body>
</html>
