<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berry World Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a2e; font-family: sans-serif; }
        #ui { position: fixed; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; color: white; }
        input { width: 40px; }
        button { cursor: pointer; margin: 2px; border-radius: 4px; border: none; padding: 5px 10px; background: #4ecca3; }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

<div id="ui">
    <input type="number" id="countInput" value="5">
    <button onclick="spawnMultiple()">Добавить</button>
    <button onclick="clearAll()">Очистить</button>
    <button id="gravBtn" onclick="toggleGravity()">Гравитация: ВКЛ</button>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint } = Matter;

const engine = Engine.create();
const world = engine.world;
const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent'
    }
});

Render.run(render);
Runner.run(Runner.create(), engine);

// Стенки теперь строго по краям видимой области
let walls = [];
function createWalls() {
    if (walls.length) Composite.remove(world, walls);
    const w = window.innerWidth;
    const h = window.innerHeight;
    walls = [
        Bodies.rectangle(w/2, h + 25, w, 50, { isStatic: true }), // пол
        Bodies.rectangle(w/2, -25, w, 50, { isStatic: true }),    // потолок
        Bodies.rectangle(-25, h/2, 50, h, { isStatic: true }),    // лево
        Bodies.rectangle(w + 25, h/2, 50, h, { isStatic: true })  // право
    ];
    Composite.add(world, walls);
}
createWalls();

const TARGET_SIZE = 80; // Размер ягодки на экране (в пикселях)

function createBerry(x, y) {
    // Случайно выбираем число от 1 до 5 (измени, если у тебя больше файлов)
    const berryNum = Math.floor(Math.random() * 5) + 1; 
    const imgPath = `berry${berryNum}.png`;

    const img = new Image();
    img.src = imgPath;
    
    img.onload = function() {
        // Вычисляем масштаб: нужный размер / реальный размер картинки
        const scale = TARGET_SIZE / img.width;

        const berry = Bodies.circle(x, y, TARGET_SIZE / 2, {
            restitution: 0.5,
            render: {
                sprite: {
                    texture: imgPath,
                    xScale: scale,
                    yScale: scale
                }
            }
        });
        Composite.add(world, berry);
    };
}

function spawnMultiple() {
    const count = parseInt(document.getElementById('countInput').value);
    for(let i = 0; i < count; i++) {
        // Спавним чуть ниже потолка, чтобы не застревали
        createBerry(Math.random() * (window.innerWidth - 100) + 50, 50 + (i * 20));
    }
}

function clearAll() {
    Composite.allBodies(world).forEach(body => {
        if (!body.isStatic) Composite.remove(world, body);
    });
}

let isGravity = true;
function toggleGravity() {
    isGravity = !isGravity;
    world.gravity.y = isGravity ? 1 : 0;
    document.getElementById('gravBtn').innerText = isGravity ? "Гравитация: ВКЛ" : "Космос";
}

// Управление мышью и тачем
const mouse = Mouse.create(render.canvas);
const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
});
Composite.add(world, mouseConstraint);

// Наклон телефона
window.addEventListener('deviceorientation', (e) => {
    if (isGravity && e.beta !== null) {
        world.gravity.x = e.gamma / 20;
        world.gravity.y = e.beta / 20;
    }
});

// Подстройка при повороте экрана
window.addEventListener('resize', () => {
    render.canvas.width = window.innerWidth;
    render.canvas.height = window.innerHeight;
    createWalls();
});

// Первый запуск
spawnMultiple();
</script>
</body>
</html>
